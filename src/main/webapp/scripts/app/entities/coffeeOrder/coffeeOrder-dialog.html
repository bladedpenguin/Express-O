
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCoffeeOrderLabel">Create or edit a CoffeeOrder</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="coffeeOrder.id" readonly />
        </div>
        <div class="form-group">
            <label for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="coffeeOrder.quantity"
                    required min="0" />
            <div ng-show="editForm.quantity.$invalid">
                <p class="help-block"
                    ng-show="editForm.quantity.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantity.$error.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.quantity.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_customerName">CustomerName</label>
            <input type="text" class="form-control" name="customerName" id="field_customerName"
                    ng-model="coffeeOrder.customerName"
                    required ng-minlength="0" />
            <div ng-show="editForm.customerName.$invalid">
                <p class="help-block"
                    ng-show="editForm.customerName.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.customerName.$error.minlength" translate-value-min="0">
                    This field is required to be at least 0 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_recipe">recipe</label>
            <select class="form-control" id="field_recipe" name="recipe" ng-model="coffeeOrder.recipe" ng-options="recipe as recipe.name for recipe in recipes track by recipe.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
