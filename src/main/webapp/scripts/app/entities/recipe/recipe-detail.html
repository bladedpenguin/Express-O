
<div>
    <h2><span>Recipe: </span> {{recipe.name}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{recipe.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Ingredients</span>
                </td>
                <td>
                    <span ng-repeat="ingredient in recipe.ingredients">
                        <a class="form-control-static" ui-sref="ingredient.detail({id: {{ingredient.ingredient.id}}})">{{ingredient.quantity}} {{ingredient.ingredient.unit}} of {{ingredient.ingredient.name}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Total Cost</span>
                </td>
                <td>
                    <span>
                        {{totalCost(recipe) | currency}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Markup</span>
                </td>
                <td>
                    <span>
                        {{recipe.markup*100}}%
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
