
<div>
    <h2><span>IngredientQuantity</span> {{ingredientQuantity.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Quantity</span>
                </td>
                <td>
                    <span class="form-control-static">{{ingredientQuantity.quantity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>recipe</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="recipe.detail({id:ingredientQuantity.recipe.id})">{{ingredientQuantity.recipe.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>ingredient</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="ingredient.detail({id:ingredientQuantity.ingredient.id})">{{ingredientQuantity.ingredient.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
