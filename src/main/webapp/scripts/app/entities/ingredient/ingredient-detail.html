
<div>
    <h2><span>Ingredient: </span> {{ingredient.name}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{ingredient.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Average Cost</span>
                </td>
                <td>
                    <span class="form-control-static">{{ingredient.cost | currency}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Unit</span>
                </td>
                <td>
                    <span class="form-control-static">{{ingredient.unit}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
