
<div>
    <h2>{{muffin.name}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{muffin.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Cost</span>
                </td>
                <td>
                    <span class="form-control-static">{{muffin.cost | currency}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Markup</span>
                </td>
                <td>
                    <span class="form-control-static">{{muffin.markup*100}}%</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Vendor</span>
                </td>
                <td>
                    <span class="form-control-static">{{muffin.vendor}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Allergens</span>
                </td>
                <td>
                    <span ng-repeat="allergen in muffin.allergens">
                        <a class="form-control-static" ui-sref="allergen.detail({id: {{allergen.id}}})">{{allergen.name}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Inventory</span>
                </td>
                <td>
                    {{muffin.stock}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
